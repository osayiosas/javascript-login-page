<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript login</title>
    <link rel="stylesheet" type="text/css" href="stely.css">
</head>
<body>

    <div class="container">
        <div class="hearder">
            <h1>Login To YouTube</h1>

        </div>

        <form name="login" onsubmit="return validateform() ;" method="POST">

            <ul>
                <li>username: <input class="username" type="text" name="username"></li>
                <li>password: <input class="password" type="password" name="password"></li>

            </ul>

            <input type="button" class="submit" value=" Log in" name="submit" onclick="validate()">

        </form>

    </div>
    <script src="main.js"></script>
    
</body>
</html>
